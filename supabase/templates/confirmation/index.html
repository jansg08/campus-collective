<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">
  <head>
    <link
      rel="preload"
      as="image"
      href="http://127.0.0.1:54321/storage/v1/object/public/assets/cc-logos/Logo.png" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="x-apple-disable-message-reformatting" />
    <style>
      @font-face {
        font-family: 'Source Serif 4';
        font-style: normal;
        font-weight: 360;
        mso-font-alt: 'Georgia';
        src: url(https://fonts.gstatic.com/s/sourceserif4/v13/vEFI2_tTDB4M7-auWDN0ahZJW1gb8te1Xb7G.woff2) format('woff2');
      }

      * {
        font-family: 'Source Serif 4', Georgia;
      }
    </style>
    <style>
      button { border: none; } p { margin: 0 } body { color: #044c3b; background-color: #f7f4e9 } h1,h2,h3,h4,h5,h6 { margin: 0px }
    </style>
  </head>
  <body style="margin:0;width:100vw;box-sizing:border-box">
    <!--$-->
    <main
      style="position:absolute;top:0;left:0;width:100%;height:100%;padding:20px;box-sizing:border-box">
      <table style="width:100%;height:100%">
        <tr>
          <td></td>
        </tr>
        <tr>
          <td>
            <div
              style="max-width:320px;margin-left:auto;margin-right:auto;background-color:rgb(216,212,249);padding:32px;border-radius:1rem;box-shadow:var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), 0 20px 25px -5px rgb(0,0,0,0.1), 0 8px 10px -6px rgb(0,0,0,0.1);text-align:center">
              <table style="border-spacing:0px 20px">
                <tr>
                  <td>
                    <img
                      src="http://127.0.0.1:54321/storage/v1/object/public/assets/cc-logos/Logo.png"
                      style="display:block;outline:none;border:none;text-decoration:none"
                      width="100%" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <h2 style="font-weight:700">
                      You&#x27;re one step away from joining Campus Collective.
                    </h2>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>
                      Click the button below to confirm your account so you can
                      start exploring everything your uni has to offer!
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <a
                      href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&amp;type=email&amp;next={{ .RedirectTo }}"
                      target="_blank"
                      style="width:100%;display:block;line-height:1;font-weight:700;transition-property:all;transition-timing-function:cubic-bezier(0.4, 0, 0.2, 1);transition-duration:150ms;padding-top:12px;padding-bottom:12px;border-radius:0.5rem;background-color:rgb(245,105,96);color:rgb(247,244,233);text-decoration-line:none;text-align:center;box-shadow:var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), 0 10px 15px -3px rgb(0,0,0,0.1), 0 4px 6px -4px rgb(0,0,0,0.1)"
                      ><span style="width:min-content;text-wrap:nowrap"
                        >Confirm Email</span
                      ></a
                    >
                  </td>
                </tr>
                <tr>
                  <td>
                    <p
                      style="color:rgb(75,165,144);font-size:14px;line-height:20px">
                      If you did not recently sign up for a Campus Collective
                      account, please ignore this email.
                    </p>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>
    </main>
    <!--7--><!--/$-->
  </body>
</html>
